name: Build For Linux GNU x86_64
on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish engine'
        required: true
        default: 'no'
        type: choice
        options:
        - 'no'
        - 'yes'
      run:
        description: 'Run engine'
        required: true
        default: 'no'
        type: choice
        options:
        - 'no'
        - 'yes'
jobs:
  build:
    if: (!endsWith(github.event.head_commit.message, '--norun'))
    runs-on: ubuntu-20.04  # Intentionally set so it uses an older GLIBC
    environment: Linux
    env:
      CARGO_TERM_COLOR: always
      WORKSPACE: ${{ github.workspace }}
      RUST_BACKTRACE: full
    steps:
      # Setup Build Environment
      - name: üéâ The job was automatically triggered by a ${{ github.event_name }} event.
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!
        run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.
        run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: üí° The ${{ github.repository }} repository has been cloned to the runner.
        run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      # Install Dependencies
      - name: Install and Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: gcc g++  # gcc-x86-64-linux-gnu g++-x86-64-linux-gnu
          version: 1.0
          execute_install_scripts: true

      # Install Rust
      - name: Make Tools Directory
        run: mkdir -p ${{ github.workspace }}/tools
      - name: Download Rust Installer
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > ${{ github.workspace }}/tools/rust.sh
      - name: Make Rust Installer Executable
        run: chmod +x ${{ github.workspace }}/tools/rust.sh
      - name: Install Rust
        run: ${{ github.workspace }}/tools/rust.sh -y
      - name: Load Cargo Environment
        run: source "$HOME/.cargo/env"

      # Install Rust Nightly Toolchains
      - name: Set Rust To The Nightly Toolchains
        run: $HOME/.cargo/bin/rustup default nightly

      # Setup Rust Build Caching
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "linux-rust-gnu-x86_64"

      # Add Build Targets
      - name: Add x86_64 GNU Build Target
        run: $HOME/.cargo/bin/rustup target add x86_64-unknown-linux-gnu

      # Install Git Pre-Commit Hooks to Enforce Hooks
      - name: Install Git Pre-Commit Hooks to Enforce Hooks
        run: pip install pre-commit

      # Check Pre-Commit Version
      - name: Check Pre-Commit Version
        run: pre-commit --version

      # Install Pre-Commit Hooks
      - name: Install Pre-Commit Hooks
        run: pre-commit install

      # Autoupdate Pre-Commit Hooks
      - name: Autoupdate Pre-Commit Hooks
        run: pre-commit autoupdate

      # Check Files with Pre-Commit Hooks
      - name: Check Files with Pre-Commit Hooks
        run: pre-commit run --all-files

      # Extract/Import GPG Signing Key
      - name: Extract GPG Signing Key
        run: |
          echo "${{ secrets.GPG_SIGNING_KEY }}" > $HOME/signing.gpg
          gpg --import $HOME/signing.gpg

      # # Build Docs
      # - name: Build Docs
      #   run: |
      #     export RUSTFLAGS="-Z threads=`nproc --all`"
      #     $HOME/.cargo/bin/cargo doc -j `nproc --all` --target=x86_64-unknown-linux-gnu --release --lib --workspace

      # Compile Program
      - name: Build Client/Server
        run: |
          export RUSTFLAGS="-Z threads=`nproc --all`"  # -Z self-profile -Z time-passes
          $HOME/.cargo/bin/cargo build -j `nproc --all` --verbose --target=x86_64-unknown-linux-gnu --release --bin catgirl-engine

      # Compile Program
      - name: Build Server Only
        run: |
          export CARGO_TARGET_DIR="${{ github.workspace }}/.server-target"
          export RUSTFLAGS="-Z threads=`nproc --all`"  # -Z self-profile -Z time-passes
          $HOME/.cargo/bin/cargo build -j `nproc --all` --verbose --target=x86_64-unknown-linux-gnu --release --bin catgirl-engine --no-default-features --features server

      # Display Export Directory
      - name: Display Export Directory
        run: ls -liallh ${{ github.workspace }}/target/x86_64-unknown-linux-gnu/release

      # Prepare Artifact Uploads
      - name: Prepare Artifact Uploads (Client/Server)
        run: |
          mkdir -p ${{ github.workspace }}/upload/client-server
          cp -a ${{ github.workspace }}/target/x86_64-unknown-linux-gnu/release/catgirl-engine ${{ github.workspace }}/upload/client-server
          cp -a ${{ github.workspace }}/target/binding ${{ github.workspace }}/upload/client-server
          cp -a ${{ github.workspace }}/client/assets ${{ github.workspace }}/upload/client-server

      # Prepare Artifact Uploads
      - name: Prepare Artifact Uploads (Server)
        run: |
          mkdir -p ${{ github.workspace }}/upload/server
          cp -a ${{ github.workspace }}/.server-target/x86_64-unknown-linux-gnu/release/catgirl-engine ${{ github.workspace }}/upload/client-server/catgirl-engine-server
          cp -a ${{ github.workspace }}/.server-target/binding ${{ github.workspace }}/upload/client-server

      # Sign Files
      - name: Sign Files (Client/Server)
        run: |
          cd ${{ github.workspace }}/upload/client-server
          find . -type f -not -name "checksums.sha512" -exec shasum -a 512 {} \; > checksums.sha512
          gpg --sign checksums.sha512

      # Sign Files
      - name: Sign Files (Server)
        run: |
          cd ${{ github.workspace }}/upload/server
          find . -type f -not -name "checksums.sha512" -exec shasum -a 512 {} \; > checksums.sha512
          gpg --sign checksums.sha512

      # Compress Files
      - name: Compress Files (Client/Server)
        run: |
          export XZ_OPT=-e9

          cd ${{ github.workspace }}/upload
          tar cvJf ${{ github.workspace }}/upload/CatgirlEngine-Linux-x86_64-GNU.tar.xz ${{ github.workspace }}/upload/client-server

        # Compress Files
      - name: Compress Files (Server)
        run: |
          export XZ_OPT=-e9

          cd ${{ github.workspace }}/upload
          tar cvJf ${{ github.workspace }}/upload/CatgirlEngine-Server-Linux-x86_64-GNU.tar.xz ${{ github.workspace }}/upload/server

      # Upload Engine
      - name: Upload Engine (Release Client/Server)
        uses: actions/upload-artifact@v4
        with:
          name: CatgirlEngine-Linux-x86_64-GNU-Tar
          path: ${{ github.workspace }}/upload/CatgirlEngine-Linux-x86_64-GNU.tar.xz
          include-hidden-files: true

      # Upload Engine
      - name: Upload Engine (Release Server)
        uses: actions/upload-artifact@v4
        with:
          name: CatgirlEngine-Server-Linux-x86_64-GNU-Tar
          path: ${{ github.workspace }}/upload/CatgirlEngine-Server-Linux-x86_64-GNU.tar.xz
          include-hidden-files: true

      # Test Minimal Dependency Versions
      # https://doc.rust-lang.org/cargo/reference/resolver.html
      # https://doc.rust-lang.org/cargo/reference/unstable.html?highlight=version#direct-minimal-versions
      - name: Test Minimal Dependency Versions
        continue-on-error: true
        run: |
          export RUSTFLAGS="-Z threads=`nproc --all`"
          $HOME/.cargo/bin/cargo build -j `nproc --all` --target=x86_64-unknown-linux-gnu --bin catgirl-engine -Z direct-minimal-versions

      # Install Code Size Profiler
      - name: Install Code Size Profiler
        run: |
          export RUSTFLAGS="-Z threads=`nproc --all`"  # -Z self-profile -Z time-passes
          $HOME/.cargo/bin/cargo install -j `nproc --all` twiggy

      # Profile Code Size
      - name: Profile Code Size
        run: $HOME/.cargo/bin/twiggy top -n 20 "${{ github.workspace }}/target/x86_64-unknown-linux-gnu/release/catgirl-engine"

      # Test Program
      # - name: Test Program
      #   run: |
      #     # export LD_LIBRARY_PATH=${{ github.workspace }}/target/libs:$LD_LIBRARY_PATH
      #     export RUSTFLAGS="-Z threads=`nproc --all`"
      #     $HOME/.cargo/bin/cargo test --workspace -j `nproc --all` --target=x86_64-unknown-linux-gnu --bins --tests --benches --examples

      # Install Nextest
      # - name: Install Nextest
      #   run: |
      #     cargo install nextest

      # Install Miri
      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          $HOME/.cargo/bin/cargo miri setup --target=x86_64-unknown-linux-gnu

      # Run Miri Tests
      - name: Run Miri Tests
        run: |
          # https://github.com/rust-lang/miri?tab=readme-ov-file#running-tests-in-parallel
          export RUSTFLAGS="-Z threads=`nproc --all`"
          $HOME/.cargo/bin/cargo miri test --workspace -j `nproc --all` --target=x86_64-unknown-linux-gnu --bins --tests --benches --examples
          # $HOME/.cargo/bin/cargo miri nextest run -j`nproc --all`

      # List Environment
      - name: List Environment
        run: env
      - name: List All Installed Packages
        run: |
          apt list --installed | wc -l
          apt list --installed
      - name: List All Files
        run: find ${{ github.workspace }}

      # Display Build Status
      - name: üçè This job's status is ${{ job.status }}.
        run: echo "üçè This job's status is ${{ job.status }}."
  run:
    if: ${{ success() && inputs.run == 'yes' }}
    needs: [Build]
    runs-on: ubuntu-latest
    environment: Linux
    env:
      DISPLAY: :99
    steps:
      # Install Dependencies
      - name: Install and Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pipewire libgl1-mesa-dri xvfb icewm kde-spectacle libxkbcommon-x11-dev
          version: 1.0
          execute_install_scripts: true

      # Download Engine
      - name: Download Engine (Release)
        uses: actions/download-artifact@v4
        with:
          name: CatgirlEngine-Linux-x86_64-GNU-Tar
          path: ${{ github.workspace }}/artifacts/linux-gnu-x86_64

      # Start X Server
      - name: Start X Server and Window Manager
        run: |
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          icewm &

      # Run Game Engine
      - name: Run Game Engine
        run: |
          chmod +x ${{ github.workspace }}/artifacts/linux-gnu-x86_64/catgirl-engine
          ${{ github.workspace }}/artifacts/linux-gnu-x86_64/catgirl-engine-* &
          sleep 30

      # Screenshot Game Engine
      - name: Screenshot Game Engine
        run: |
          mkdir -p ${{ github.workspace }}/upload
          spectacle -a -b -o ${{ github.workspace }}/upload/screenshot.png

      # Upload Screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: CatgirlEngine-Linux-x86_64-GNU-Screenshots-Zip
          path: ${{ github.workspace }}/upload/*
          include-hidden-files: true

      # Kill Window Manager and X Server
      # - name: Kill Window Manager and X Server
      #   run: |
      #     killall Xvfb
      #     killall icewm

      # List Environment
      - name: List Environment
        run: env
      - name: List All Installed Packages
        run: |
          apt list --installed | wc -l
          apt list --installed
      - name: List All Files
        run: find ${{ github.workspace }}

      # Display Build Status
      - name: üçè This job's status is ${{ job.status }}.
        run: echo "üçè This job's status is ${{ job.status }}."
  deploy:
    if: ${{ success() && (endsWith(github.event.head_commit.message, '--publish') || inputs.publish == 'yes') }}
    needs: [Build]
    runs-on: ubuntu-latest
    environment: Linux
    env:
      BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}
      GH_TOKEN: ${{ github.token }}
    permissions:
      # See https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
      # See https://docs.github.com/en/rest/overview/permissions-required-for-fine-grained-personal-access-tokens
      contents: write
    steps:
      # Setup Build Environment
      - name: üéâ The job was automatically triggered by a ${{ github.event_name }} event.
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!
        run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.
        run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: üí° The ${{ github.repository }} repository has been cloned to the runner.
        run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      # Install Dependencies
      - name: Install and Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: jq  # coreutils gitsome
          version: 1.0
          execute_install_scripts: true

      # Download Engine
      - name: Download Engine (Release)
        uses: actions/download-artifact@v4
        with:
          name: CatgirlEngine-Linux-x86_64-GNU-Tar
          path: ${{ github.workspace }}/artifacts/linux-gnu-x86_64

      # Download Engine
      - name: Download Engine (Release)
        uses: actions/download-artifact@v4
        with:
          name: CatgirlEngine-Server-Linux-x86_64-GNU-Tar
          path: ${{ github.workspace }}/artifacts/linux-gnu-x86_64-server

      # Recreate Linux Tar
      - name: Recreate Linux Tar (Release Client/Server)
        run: |
          export XZ_OPT=-e9

          cd ${{ github.workspace }}/artifacts/linux-gnu-x86_64
          tar cvJf ${{ github.workspace }}/artifacts/CatgirlEngine-Linux-GNU-x86_64.tar.xz ${{ github.workspace }}/artifacts/linux-gnu-x86_64

      # Recreate Linux Tar
      - name: Recreate Linux Tar (Release Server)
        run: |
          export XZ_OPT=-e9

          cd ${{ github.workspace }}/artifacts/linux-gnu-x86_64-server
          tar cvJf ${{ github.workspace }}/artifacts/CatgirlEngine-Server-Linux-GNU-x86_64.tar.xz ${{ github.workspace }}/artifacts/linux-gnu-x86_64

      # Create Tag and Github Release
      - name: üë©‚Äçüíª Create Tag and Github Release
        run: |
          export VERSION=`cat ${{ github.workspace }}/Cargo.toml | grep '^version' | head -n1 | cut -d'"' -f2 | tr -d '\n'`
          export VERSION_STRING="Catgirl Engine v$VERSION"
          export BODY="Autogenerated Release From Github Actions..."

          export DRAFT="false"
          export PRERELEASE="false"
          export LATEST="true"
          export GENERATE_RELEASE_NOTES="true"

          export BRANCH=`git branch --show-current --format="%s" | tr -d '\n'`
          # export COMMIT=`git log -1 --oneline | cut -d' ' -f1 | tr -d '\n'`

          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/releases \
            -f tag_name="v$VERSION" \
            -f target_commitish="$BRANCH" \
            -f name="$VERSION_STRING" \
            -f body="$BODY" \
            -f make_latest="$LATEST" \
            -F draft="$DRAFT" \
            -F prerelease="$PRERELEASE" \
            -F generate_release_notes="$GENERATE_RELEASE_NOTES" || echo "Already Exists"

      # Publish to Github Release
      - name: üë©‚Äçüíª Publish to Github Release (Tar)
        run: |
          export VERSION=`cat ${{ github.workspace }}/Cargo.toml | grep '^version' | head -n1 | cut -d'"' -f2 | tr -d '\n'`
          export ARTIFACT_PATH="${{ github.workspace }}/artifacts/CatgirlEngine-Linux-GNU-x86_64.tar.xz"
          export DISPLAY_LABEL="Linux Tar GLibc (x86_64)"

          gh release upload v$VERSION "$ARTIFACT_PATH"#"$DISPLAY_LABEL" -R ${{ github.repository }}

      # Publish to Github Release (Server Only)
      - name: üë©‚Äçüíª Publish to Github Release (Server)
        run: |
          export VERSION=`cat ${{ github.workspace }}/Cargo.toml | grep '^version' | head -n1 | cut -d'"' -f2 | tr -d '\n'`
          export ARTIFACT_PATH="${{ github.workspace }}/artifacts/CatgirlEngine-Server-Linux-GNU-x86_64.tar.xz"
          export DISPLAY_LABEL="Linux Server GLibc (x86_64)"

          gh release upload v$VERSION "$ARTIFACT_PATH"#"$DISPLAY_LABEL" -R ${{ github.repository }}

      # Install Butler (For Uploading to Itch.io)
      - name: Install Butler (Upload to Itch.io)
        run: |
          # https://itch.io/docs/butler/pushing.html#channel-names
          # Setup For Installation
          mkdir -p ${{ github.workspace }}/tools/butler

          # Install Butler
          wget https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default -O ${{ github.workspace }}/butler-linux-amd64.zip
          unzip ${{ github.workspace }}/butler-linux-amd64.zip -d ${{ github.workspace }}/tools/butler

      # Publish to Itch.io
      - name: üéÆ Publish to Itch.io
        run: |
          # Upload App
          ${{ github.workspace }}/tools/butler/butler push ${{ github.workspace }}/artifacts/CatgirlEngine-Linux-GNU-x86_64.tar.xz fomxgorl/catgirl-engine:linux-gnu-x86_64
          ${{ github.workspace }}/tools/butler/butler push ${{ github.workspace }}/artifacts/CatgirlEngine-Server-Linux-GNU-x86_64.tar.xz fomxgorl/catgirl-engine:linux-gnu-x86_64-server
