<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catgirl Engine</title>
        <!-- https://developer.mozilla.org/en-US/docs/WebAssembly/Rust_to_wasm -->

        <style>
            canvas.window { border: 0px none; background-color: black; }
        </style>
    </head>
    <body>
        <canvas class="window" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

        <script src="./main.js"></script>
        <script>
            async function run() {
                const {init} = wasm_bindgen;

                try {
                    if (crossOriginIsolated) {
                        // SharedArrayBuffer is available
                        await wasm_bindgen();

                        init();
                    } else {
                        console.error("Unable to use multi-threading... Not starting engine!");
                    }
                } catch(exceptionVariable) {
                    console.error("Crash Message: '" + exceptionVariable + "'");
                }
            };
            run();
        </script>
    </body>
</html>
