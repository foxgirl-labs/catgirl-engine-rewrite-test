name: Build For Darwin Fat (DMG)
run-name: ${{ github.actor }} is building for Darwin Fat (DMG)
on: [push]
jobs:
  Build-Darwin-Fat:
    runs-on: macos-latest
    environment: Linux
    env:
      CARGO_TERM_COLOR: always
      WORKSPACE: ${{ github.workspace }}
      RUST_BACKTRACE: full
    steps:
      # Setup Build Environment
      - name: üéâ The job was automatically triggered by a ${{ github.event_name }} event.
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!
        run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.
        run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: üí° The ${{ github.repository }} repository has been cloned to the runner.
        run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      # List Files
      - name: List files in the repository
        run: ls ${{ github.workspace }}

      # List Environment
      - name: List Environment
        run: env

      # Make Frameworks Folder
      - name: Make Frameworks Folder
        run: mkdir -p ${{ github.workspace }}/target/frameworks

      # Build SDL2
      - name: Make and Install SDL
        working-directory: ${{ github.workspace }}/android/app/jni/SDL/Xcode/SDL
        run: xcodebuild OTHER_CFLAGS="-fembed-bitcode" ONLY_ACTIVE_ARCH=NO -arch arm64 -arch x86_64 -project SDL.xcodeproj -sdk macosx -configuration Release -scheme "Framework" install SYMROOT=${{ github.workspace }}/target/frameworks

      # Build SDL_image
      - name: Make and Install SDL_image
        working-directory: ${{ github.workspace }}/android/app/jni/SDL_image/Xcode
        run: xcodebuild OTHER_CFLAGS="-I${{ github.workspace }}/android/app/jni/SDL/include -fembed-bitcode" ONLY_ACTIVE_ARCH=NO -arch arm64 -arch x86_64 -project SDL_image.xcodeproj -sdk macosx -configuration Release -scheme "Framework" install SYMROOT=${{ github.workspace }}/target/frameworks

      # Build SDL_ttf
      - name: Make and Install SDL_ttf
        working-directory: ${{ github.workspace }}/android/app/jni/SDL_ttf/Xcode
        run: xcodebuild OTHER_CFLAGS="-I${{ github.workspace }}/android/app/jni/SDL/include -fembed-bitcode" ONLY_ACTIVE_ARCH=NO -arch arm64 -arch x86_64 -project SDL_ttf.xcodeproj -sdk macosx -configuration Release -scheme "Framework" install SYMROOT=${{ github.workspace }}/target/frameworks

      # Install Rust
      - name: Make Tools Directory
        run: mkdir -p ${{ github.workspace }}/tools
      - name: Download Rust Installer
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > ${{ github.workspace }}/tools/rust.sh
      - name: Make Rust Installer Executable
        run: chmod +x ${{ github.workspace }}/tools/rust.sh
      - name: Install Rust
        run: ${{ github.workspace }}/tools/rust.sh -y
      - name: Load Cargo Environment
        run: source "$HOME/.cargo/env"

      # Toml Files Don't Take Variables, So We Have To Hardcode The File
      - name: Setup Config.toml
        run: sed "s:\$WORKSPACE:${{ github.workspace }}:g" ${{ github.workspace }}/.cargo/config.toml.sample > ${{ github.workspace }}/.cargo/config.toml

      # Add Build Targets (No PowerPC or i686 For Now)
      - name: Add x86_64 Darwin Build Target
        run: $HOME/.cargo/bin/rustup target add x86_64-apple-darwin
      - name: Add aarch64 Darwin Build Target
        run: $HOME/.cargo/bin/rustup target add aarch64-apple-darwin

      # List Frameworks
      - name: List /Library/Frameworks
        run: find /Library/Frameworks
      - name: List /System/Library/Frameworks
        run: find /System/Library/Frameworks
      - name: List $WORKSPACE/target/frameworks
        run: find ${{ github.workspace }}/target/frameworks

      # List SDL Repos
      - name: List $WORKSPACE/android/app/jni/SDL
        run: find ${{ github.workspace }}/android/app/jni/SDL
      - name: List $WORKSPACE/android/app/jni/SDL_image
        run: find ${{ github.workspace }}/android/app/jni/SDL_image
      - name: List $WORKSPACE/android/app/jni/SDL_ttf
        run: find ${{ github.workspace }}/android/app/jni/SDL_ttf

      # Copy SDL Libs To Export Directory
      - name: Copy SDL Libs To Export Directory
        run: |
          mkdir -p ${{ github.workspace }}/target/libs
          cp -av ${{ github.workspace }}/target/frameworks/Release/SDL2.framework/Versions/A/SDL2/*.dylib* ${{ github.workspace }}/target/libs
          # cp -av ${{ github.workspace }}/target/frameworks/Release/SDL2.framework/Versions/A/SDL2/libSDLmain.a ${{ github.workspace }}/target/libs
          cp -av ${{ github.workspace }}/target/frameworks/Release/SDL2_image.framework/Versions/A/SDL2_image/*.dylib* ${{ github.workspace }}/target/libs
          cp -av ${{ github.workspace }}/target/frameworks/Release/SDL2_ttf.framework/Versions/A/SDL2_ttf/*.dylib* ${{ github.workspace }}/target/libs
          ln -s libSDL2-2.0.dylib ${{ github.workspace }}/target/libs/libSDL2.dylib
          ls -liallh ${{ github.workspace }}/target/libs

      # Compile Program
      - name: Build Program (x86_64)
        continue-on-error: true
        run: $HOME/.cargo/bin/cargo build --release --target=x86_64-apple-darwin --bin catgirl-engine
      - name: Build Program (aarch64)
        continue-on-error: true
        run: $HOME/.cargo/bin/cargo build --release --target=aarch64-apple-darwin --bin catgirl-engine

      # Lipo (To Combine Outputs Into Fat Binary)
      # ...

      # Test Program
      - name: Test Program (x86_64)
        continue-on-error: true
        run: $HOME/.cargo/bin/cargo test --verbose --target=x86_64-apple-darwin --bins --tests --benches --examples
      # - name: Test Program (aarch64)
      #   run: $HOME/.cargo/bin/cargo test --verbose --target=aarch64-apple-darwin --bins --tests --benches --examples

      # hdiutil (To Create DMG For Downloading)
      # ...

      # Display Export Directory
      - name: Display Export Directory
        run: |
          find ${{ github.workspace }}/target

      # Upload Engine
      - name: Upload Engine (Release)
        uses: actions/upload-artifact@v3
        with:
          name: CatgirlEngine-Darwin-Fat-DMG
          path: |
            ${{ github.workspace }}/target/x86_64-apple-darwin/*
            ${{ github.workspace }}/target/aarch64-apple-darwin/*
            ${{ github.workspace }}/target/libs/*

      # TODO: Upload to Itch.io (and Github Releases) On Reading "Publish" in Commit Message

      - name: List All Files
        run: find ${{ github.workspace }}

      # Display Build Status
      - name: üçè This job's status is ${{ job.status }}.
        run: echo "üçè This job's status is ${{ job.status }}."